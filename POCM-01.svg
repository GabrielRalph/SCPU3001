<text transform="matrix(1 0 0 1 8.5663 -97.5679)"><tspan x="0" y="0" class="st5 st6">Power Outlet Monitor and Controller</tspan><tspan x="0" y="21.6" class="st2 st3">This device measures the current drawn from a power outlet and can</tspan><tspan x="0" y="43.2" class="st2 st3">switch the power outlet on or off. An ESP32 will be used to facilitate</tspan><tspan x="0" y="64.8" class="st2 st3">data acquisition and control. The ESP32 will connect to wifi where it</tspan><tspan x="0" y="86.4" class="st2 st3">can broadcast data to an online server and allow for remote control. </tspan></text>
